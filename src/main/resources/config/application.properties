global.muti-datasource-open= false

spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName = org.h2.Driver
spring.datasource.url =  jdbc:h2:tcp://localhost/~/workspace/cust-manager/db/cust-mng;MODE=MySQL;IFEXISTS=TRUE;
spring.datasource.username = sa
spring.datasource.password =  

spring.mvc.view.prefix  ="/"
spring.mvc.view.suffix=".jsp"

spring.devtools.restart.enabled=true
spring.devtools.restart.exclude = "WEB-INF/**"
      
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true


server.port = 8088
      
mybatis.typeAliasesPackage=com.clzdl.crm.springboot.persistence.entity
mybatis.mapperLocations= classpath:mapper/*Mapper.xml

mapper.mappers =  tk.mybatis.mapper.common.Mapper, com.framework.mybatis.persistence.IBaseMapper
mapper.notEmpty= true

  
pagehelper.helperDialect = mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params="count=countSql"
  
